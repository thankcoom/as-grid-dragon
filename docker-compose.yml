# AS 網格交易系統 - Docker Compose 配置
# 使用方式: docker-compose up -d

services:
  trading-bot:
    build: .
    container_name: as-grid-trading
    ports:
      - "8501:8501"
    volumes:
      # 配置持久化 - API 密鑰和交易對設定
      - ./config:/app/config
      # 回測數據持久化
      - ./data:/app/data
    environment:
      - TZ=Asia/Taipei
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # 資源限制 (可選)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    # 日誌配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
